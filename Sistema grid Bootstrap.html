<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="/Ejercicios-curso-HTML/Sistema Grid.css">

</head>
<body>

            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 dos">dos</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 tres">tres</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 cuatro">cuatro</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 cinco">cinco</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 seis">seis</div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

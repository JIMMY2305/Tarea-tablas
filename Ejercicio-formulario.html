<!DOCTYPE html>
<html lang="es">
<head>
    <title>Prueba-Formulario</title>
    <link rel="stylesheet" href="/Ejercicios-curso-HTML/ejercicio-formulario.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Reg√≠strate en los Formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU" alt="logo-google"/>
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrK_HKPS_Af95vpR82OtzHdggy3Iztzv_nEA&usqp=CAU"/>
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name"/>
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username"/>
                </label>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email"/>
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" placeholder="6+ caracteres"/>
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <div>
                    <button type="submit">Crear Cuenta</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
